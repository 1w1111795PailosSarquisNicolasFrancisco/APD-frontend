<html>
 <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Modificar Usuario</title>
    </head>
    <br>
    <body style="background-color: #323233">
         <div class="container mt-4 col-lg-6">
        <div  class="card col-sm-10">
            <div class="card-body">
                <h3>Actualizar Datos</h3><br>
                <form method="POST"  onsubmit="return registro();" >
                    <input type="hidden" name="txtusu" value="#" /><br>
                    <div class="row g-3">
                        <div class="col">
                      <input type="text" class="form-control" id="txtusuario" name="txtusuario" value="#">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" id="txtcontraseña" name="txtcontraseña" value="#">
                        </div>
                      </div>
                      <br>
                    </form>
                    
                    <input type="submit" value="Editar" class="btn btn-info" > </input>&nbsp;&nbsp;
                    <a href="/Usuarios/ListadoUsuarios.html" class="btn btn-success my-2 my-sm-0" >Volver</a>
                
                </body>
 
                <script>
                  function Validar() {
                      
                     let txtusuario = document.getElementById('txtusuario').value;
                     let txtcontraseña = document.getElementById('txtcontraseña').value;
                     
                    
                    
                     if (!txtusuario){
                    swal('Ingrese Nombre del cliente');
                    return false;
                     }
                     if (!txtcontraseña){
                    swal('Ingrese Apellido del cliente');
                    return false;
                     }
                    
              
                  return true;
                  }
                  function registro(){
              if (Validar()) {
                 swal('Datos enviados con exito');
                 }
                 else {return false;
               }
               
          }
        </script>
        <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
