<html>
 <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Registrar Usuarios</title>
    </head>
    <br>
    <body style="background-color: #323233">
         <div class="container mt-4 col-lg-6">
        <div  class="card col-sm-10">
            <div class="card-body">
                <h3>Datos del Usuario</h3><br>
                
                <form method="POST"  onsubmit="return registro();" >
                     <div class="row g-3">
                        <div class="col">
                      <input type="text" class="form-control" placeholder="Usuario"   id="txtusuario" name="txtusuario">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Contraseña"  id="txtcontraseña" name="txtcontraseña">
                        </div>
                      </div>
                     </form>
                    <br>
                    
                    <input type="submit" value="Guardar" class="btn btn-info" > </input>&nbsp;&nbsp;
                    <a href="/Inicio/index.html" class="btn btn-success my-2 my-sm-0" >Volver</a>
                
                </body>
 
                <script>
                  function Validar() {
                      
                     let txtusuario = document.getElementById('txtusuario').value;
                     let txtcontraseña = document.getElementById('txtcontraseña').value;
                     
                     if (!txtusuario){
                    swal('Ingrese usuario');
                    return false;
                     }
                     if (!txtcontraseña){
                    swal('Ingrese una contraseña valida');
                    return false;
                     }

                  return true;
                  }
                  function registro(){
              if (Validar()) {
                 swal('Datos enviados con exito');
                 }
                 else {return false;
               }
              }
        </script>
        <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
