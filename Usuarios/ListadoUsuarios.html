<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Listado Usuarios</title>
    </head>
    <body>
        <br>
        <div class="col-sm-12"> 
            <table  class="table table-bordered table-striped" >
                 <thead class="table-dark">
                     <tr>
                         <th style="text-align: center">ID</th>
                         <th style="text-align: center">USUARIO</th>
                         <th style="text-align: center">CONTRASEÑA</th>
                         <th style="text-align: center">ACCIONES</th>
                     </tr>
                 </thead>
                 <tbody>
               <c:forEach var="usuario" items="${lista}">
               <tr>
                 <td style="text-align: center">${id}</td>
                 <td>${usuario}</td>
                 <td style="text-align: center">${contraseña}</td>
                 
                 <td> <a class="btn btn-warning" href="/Usuarios/ModificarUsuario.html">Editar</a> &nbsp;
                 <a class="btn btn-danger" href="">Eliminar</a></td>
               
               </tr>
                </c:forEach>
                 </tbody>
             </table>
         </div>
        <div class="col-sm-6">
            <a href="/Usuarios/ModificarUsuario.html" class="btn btn-success">Volver</a>
              <a style="margin-left: 10px; border: none" class="btn btn-primary" href="/Inicio/index.html" > Volver al Inicio</a>
        </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
