<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registrar Pedido</title>
</head>
<br>

<body style="background-color: #323233">




    
    <div class="container mt-4 col-lg-6">
        <div class="card col-sm-10">
            <div class="card-body">
                <h3>Registrar Pedido</h3><br>
                <form method="POST" onsubmit="return registro();">

                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="ID Cliente" id="txtCliente"
                                name="txtCliente">
                        </div>
                    </div>

                    <br>

                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Zona" id="txtZona" name="txtZona">
                        </div>
                    </div>

                    <br>

                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Email" id="txtEmail" name="txtEmail">
                        </div>
                    </div>

                    <br>

                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Telefono" id="txtTelefono"
                                name="txttelefono">
                        </div>
                    </div>

                    <br>

                    <label>Fecha de Pedido</label>
                    <div class="row g-3">
                        <div class="col">
                            <input type="date" class="form-control" id="inputFecha" name="fecha">
                        </div>
                    </div>


                    <br>

                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Domicilio Cliente" id="txtDomicilio"
                                name="txtDomicilio">
                        </div>
                    </div>

                    <br>

                    <label for="Lista">Lista de Articulos</label>
                    <ul class="list-group">
                        <li class="list-group-item">Aca irian todos los Articulos</li>
                        <li class="list-group-item">Esto es una Lista</li>
                    </ul>




                </form>

                <input type="submit" value="Guardar" class="btn btn-info" id="btnSubmit"> </input>&nbsp;&nbsp;
                <a href="/Inicio/index.html" class="btn btn-success my-2 my-sm-0">Volver</a>

</body>

<script>
    function Validar() {

        let txtCliente = document.getElementById('txtCliente');
        let txtZona = document.getElementById('txtZona');
        let txtEmail = document.getElementById('txtEmail');
        let txtTelefono = document.getElementById('txtTelefono');
        let txtDomicilio = document.getElementById('txtDomicilio');
        let fecha = document.getElementById('inputFecha');

       


        if (txtCliente.value === "") {
            swal('Ingrese ID del cliente');
        }

        if (txtZona.value === "") {
            swal('Ingrese la Zona');
        }
        if (txtEmail.value === "") {
            swal('Ingrese email del cliente');
        }
        if (txtTelefono.value === "") {
            swal('Ingrese Telefono del cliente');
        }
        if (isNaN(txtTelefono.value)) {
            swal('Ingrese Solo Numeros en el telefono');
        }
        
        if (fecha.value === "") {
            swal('Ingrese fecha de nacimiento del cliente');
        }

        if(txtDomicilio.value === ""){
            swal('Ingrese domicilio');
        }

        else {
            swal('Datos cargados exitosamente');
        }
    
 
    }
  

  let btnCargar = document.getElementById('btnSubmit');

  btnCargar.addEventListener("click", Validar);
</script>
<script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
